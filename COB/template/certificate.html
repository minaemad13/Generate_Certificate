<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate</title>

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <link crossorigin="anonymous" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
              integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" rel="stylesheet"/>

</head>

<body>

<script crossorigin="anonymous"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<section class="vh-100 text-center justify-content-center align-items-center p-5" style="margin-top:120px;text-align: -webkit-center;padding: 200px;">
    <div class="container text-center justify-content-center align-items-center p-5" style="text-align: -webkit-center;">
        <div class="row d-flex justify-content-center align-items-center p-5">
            <div class="col-12">
                <div class="card-body p-md-5">
                    <div class="row float-start" style="text-align: -webkit-auto;">
                        <div class="col-12  order-1">
                            <img alt="Sample image"
                                 class="img-fluid " height="100px"
                                 src="http://127.0.0.1:8000/static/Events-Logo-2016-CMYK-removebg-preview.png"
                                 width="100px">
                        </div>
                    </div>

                    <div class="row justify-content-center mt-5" style="margin-left:20% ;text-align: -webkit-center;">
                        <table style="float:right">
                            <tr>
                                <td colspan="10" style="text-align:center">
                                    <div class="col-8  order-1 order-lg-1" style="margin-left:120px">

                                        <h1 class="text-center h1 fw-bold" style="font-size: 2.5rem;color: red;"
                                        >
                                            Certificate of Attendance</h1>

                                        <h3 style="font-size: 1.75rem;" class="text-center h3 fw-bold "
                                        >
                                            {{name}}</h3>

                                        <h4 style="font-size: 1.5rem;" class="text-center h4 fw-bold "
                                        >
                                            specialized in {{special}} </h4>

                                        <h5 style="font-size: 1.25rem;" class="text-center h5 fw-bold "
                                        >Work From
                                            {{work}} </h5>

                                        <p style="font-size: 1.25rem;color: red;font-weight: 700;" class="text-center fw-bold mb-10">We thank you for successfully
                                            attending the conference</p>

                                    </div>
                                </td>
                                <td colspan="4" style="float:right">
                                    <div class="col-4 d-flex align-items-center order-1 order-lg-2">

                                        <img alt="Sample image" class="img-fluid mb-10" height="350px"
                                             src="http://localhost:8000/static/medal;.jpg">

                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>


</body>
</html>
